<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass App By Kelvin Bernald</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <section class="glass">

      <div class="dashboard">
        <div class="user">
          <img src="images/profile.png" alt="">
          <h3>Kelvin Bernald</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="images/touch-screen.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="images/video-camera.png" alt="">
            <h2>Videos</h2>
          </div>
          <div class="link">
            <img src="images/comments.png" alt="">
            <h2>Chats</h2>
          </div>
          <div class="link">
            <img src="images/gallery.png
            " alt="">
            <h2>Gallery</h2>
          </div>
        </div>

        <div class="pro">
          <h2>Join For Free Games</h2>
          <img src="images/logo.png" alt="">
        </div>
      </div>

      <div class="games">
        <div class="status">
          <h1>Active Pro Member</h1>
          <input type="text">
        </div>
        <div class="cards">
          <div class="card">
            <img src="images/img13.png" alt="">
            <div class="card-info">
              <h2>Obi Cubana </h2>
              <p>Founder CubanaClub</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/img12.png" alt="">
              <div class="card-info">
                <h2>Kelvin Odogwu</h2>
                <p>Computer Boy</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="cards">
              <div class="card">
                <img src="images/img13.png" alt="">
                <div class="card-info">
                  <h2>Kelvin Odogwu</h2>
                  <p>Kelvin Boy</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>
            </div>
          </div>

    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>

  </main>
</body>

</html>
